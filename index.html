<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แบบฟอร์มบริจาคเสื้อผ้า</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      padding: 30px;
    }

    .container {
      background-color: #fff;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .thankyou {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background-color: #e0ffe0;
      border-left: 5px solid #4CAF50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>แบบฟอร์มบริจาคเสื้อผ้า</h1>
    <form id="donationForm">
      <label for="name">ชื่อผู้บริจาค:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">อีเมล:</label>
      <input type="email" id="email" name="email" required>

      <label for="type">ประเภทเสื้อผ้า:</label>
      <input type="text" id="type" name="type" required>

      <label for="quantity">จำนวน (ชิ้น):</label>
      <input type="number" id="quantity" name="quantity" required>

      <button type="submit">ส่งข้อมูลบริจาค</button>
    </form>

    <div class="thankyou" id="thankyouMessage">
      ขอบคุณสำหรับการบริจาคของคุณ ❤️
    </div>
  </div>

  <script>
    const form = document.getElementById("donationForm");
    const thankyou = document.getElementById("thankyouMessage");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // ไม่ reload หน้า
      form.reset(); // ล้างฟอร์ม
      thankyou.style.display = "block"; // แสดงข้อความขอบคุณ
    });
  </script>
</body>
</html>
